<!DOCTYPE html>
<html>
<head>
  <title>Registration Form | Evergreen Mercy Hospital</title>
  <script src="myscripts.js"></script> 
  <link rel="stylesheet" href="styles.css">
  <link rel = "icon" href = "https://static.vecteezy.com/system/resources/thumbnails/009/362/747/small/simple-medical-icon-symbol-sign-design-free-png.png" type = "image/x-icon">
</head>
<body>
  <h1>Registration Form</h1>
  <div class="form-container">
    <form name="registrationForm" onsubmit="return validateForm()">
      <div class="form-group">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>
        <div id="firstNameError" class="error-message"></div>
      </div>

      <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>
        <div id="lastNameError" class="error-message"></div>
      </div>

      <div class="form-group">
        <label for="age">Age:</label>
        <input type="text" id="age" name="age" required>
        <div id="ageError" class="error-message"></div>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div id="emailError" class="error-message"></div>
      </div>

      <div class="form-group">
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>
        <div id="phoneError" class="error-message"></div>
      </div>
    
      <div class="form-group">
        <input type="submit" value="Register">
      </div>
    </form>
  </div>
</body>
</html>
